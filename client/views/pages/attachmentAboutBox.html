<template name="attachmentAboutBoxPage">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-4">
			{{>attachmentAboutBox
				icon='fa fa-file'
				attachmentName='Attachment File.png'
				img='http://mdemaria.biz/img/fotos/imagens%20paisagem%201.jpg'
				description='Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum nesciunt, quis ipsam dolores dignissimos incidunt hic molestias nulla. Laborum ipsa ipsum, delectus recusandae reprehenderit nesciunt? Assumenda, explicabo, voluptatibus. Asperiores, corporis?'
				uploadDate='13/02/2016'
				}}
		</div>
	</div>
</template>

<template name="attachmentAboutBox">
	{{#panelContainer class='float-e-margins attachment-about-box'}}
		{{#panelTitle}}
			<a href="#">
				<h3>
					<i class="{{icon}}"></i>
					{{attachmentName}}
				</h3>
			</a>
			<div class="ibox-tools">
				<a href="#">
					<i class="fa fa-pencil"></i>
				</a>
			</div>
		{{/panelTitle}}

		{{#panelContent class='no-padding'}}
			<a href="#">
				<img src="{{img}}" class="img-responsive" alt="Attachment Image">
			</a>
		{{/panelContent}}

		{{#panelContent}}

			<p>{{description}}</p>

		{{/panelContent}}			

		{{#panelContent}}
			<ul>
				<li>
					<p>Upload Date: </p>
					<p>{{uploadDate}}</p>
				</li>
				<li>
					<p>Created by:</p>
					<a href="#">
						<img src="http://zblogged.com/wp-content/uploads/2015/11/17.jpg" class="img-circle" alt="User Image">
					</a>
				</li>
			</ul>
		{{/panelContent}}

		{{#panelContent}}
			<h5>
				<i class="fa fa-columns"></i> Related Projects
			</h5>
			<a href="#">@drone</a>
			<a href="#">@wifi</a>
			<a href="#">@bioniceyes</a>
			<a href="#">@smartwatch</a>
			<a href="#">@xtpo</a>
			<a href="#">@smartbook</a>
		{{/panelContent}}
		
		{{#panelContent}}
			<h5>
				<i class="fa fa-code-fork"></i> Related Technologies
			</h5>
			<a href="#">@drone</a>
			<a href="#">@wifi</a>
			<a href="#">@bioniceyes</a>
			<a href="#">@smartwatch</a>
		{{/panelContent}}

		{{#panelContent}}
			<h5>
				<i class="fa fa-file-o"></i> Related Organizations
			</h5>
			<a href="#">@microsoft</a>
			<a href="#">@apple</a>
		{{/panelContent}}
	{{/panelContainer}}
</template>

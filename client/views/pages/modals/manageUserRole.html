<template name="manageUserRole">
  <div class="modal inmodal manage-user-role">
    <div class="modal-dialog">
      <div class="modal-content animated fadeIn">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <i class="fa fa-user modal-icon"></i>
          <h4 class="modal-title">Manage User Role</h4>
        </div>
        <div class="modal-body">
          {{>searchSource}}
          <table class="table table-striped">
          	<tbody>
          		{{>manageUserRoleItem username='mrandrade'}}
          		{{>manageUserRoleItem username='rafael93'}}
          		{{>manageUserRoleItem username='carlospereira'}}
          		{{>manageUserRoleItem username='justinbieber'}}
          	</tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="manageUserRoleItem">
	<tr class="manage-user-role-item">
		<td>
			<img src="https://upload.wikimedia.org/wikipedia/en/7/70/Shawn_Tok_Profile.jpg" class="img-circle" alt="User Image">
		</td>
		<td>
			<a href="#" class="text-info">
				@{{username}}
			</a>
		</td>
		<td>
			<button class="btn btn-warning btn-xs">
				<i class='fa fa-user-secret'></i>
			</button>
			<button class="btn btn-info btn-xs">
				<i class='fa fa-pencil-square-o'></i>
			</button>
			<button class="btn btn-default btn-xs">
				<i class='fa fa-eye'></i>
			</button>
		</td>
	</tr>
</template>

<template name="userCardPage">
	<div class="row">
		<div class="col-md-4">
		{{>userCard name='Max Reis Andrade'}}
		</div>
	</div>
</template>

<template name="userCard">
	<div class="user-card">
		{{#panelContainer}}
			{{#panelTitle}}
				<h3>
					<i class="fa fa-user"></i> 
					{{name}}
				</h3>
				<div class="ibox-tools">
					<a href="#">
						<i class="fa fa-pencil"></i>
					</a>
				</div>
			{{/panelTitle}}

			{{#panelContent panelClass='no-padding'}}
				<img src="http://zblogged.com/wp-content/uploads/2015/11/5.png" class="img-responsive" alt="profile-img">
			{{/panelContent}}

			{{#panelTitle}}
				<h3>
					<i class="fa fa-info"></i> Information
				</h3>
			{{/panelTitle}}

			{{#panelContent}}
				{{!-- incompleto --}}
				<ul class="unstyled pair-list">
					<li>
						<p>Role: </p> Max Andrade
					</li>
					<li>
						<p>Affiliation: </p> Researcher
					</li>
					<li>
						<p>Country: </p> Brazil
					</li>
					<li>
						<p>Gender: </p> Male
					</li>
					<li>
						<p>Birthday: </p> 1994-12-16
					</li>
				</ul>

			{{/panelContent}}
			
			{{#panelTitle}}
				<h3>
					<i class="fa fa-globe"></i> Contact
				</h3>
			{{/panelTitle}}

			{{#panelContent panelClass='no-padding'}}


			{{/panelContent}}

			{{#panelTitle}}
				<h3>
					<i class="fa fa-book"></i> Bio
				</h3>
			{{/panelTitle}}

			{{#panelContent panelClass='no-padding'}}


			{{/panelContent}}
		{{/panelContainer}}
	</div>
</template>

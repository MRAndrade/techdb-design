<template name="userCardPage">
	<div class="row">
		<div class="col-md-4">
		{{>userCard 
		name='Max Reis Andrade'
		role='Admin'
		affiliation='Front End'
		country='Brazil'
		genderIcon='fa fa-mars'
		gender='Male'
		birthday='1994-12-16'
		twitter='mrandrade'
		facebook='http://facebook.com/mrandrade'
		hashtag='mrandrade'
		phone='+55 11 5678-9090'
		mobile='+55 11 9876-2345'
		bio='Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore dignissimos asperiores, repellat animi dolore commodi cupiditate distinctio pariatur, velit obcaecati sed. Tempore, architecto perspiciatis tenetur vero molestias ratione, aut delectus.'}}
		</div>
	</div>

<template name="userCard">
	{{#panelContainer class='float-e-margins user-card'}}
		{{#panelTitle}}
			<h3>
				<i class="fa fa-user"></i> 
				{{name}}
			</h3>
			<div class="ibox-tools">
				<a href="#">
					<i class="fa fa-pencil"></i>
				</a>
			</div>
		{{/panelTitle}}

		{{#panelContent class='no-padding'}}
			<div class="profile-photo">
				<img src="http://zblogged.com/wp-content/uploads/2015/11/5.png" class="img-responsive" alt="profile-img">
				<a href="#">
					<i class="fa fa-camera fa-2x"></i>
					<p>Update Profile Picture</p>
				</a>
			</div>
		{{/panelContent}}

		{{#panelTitle}}
			<h3>
				<i class="fa fa-info"></i> Information
			</h3>
		{{/panelTitle}}

		{{#panelContent}}
			<ul class="unstyled pair-list">
				<li>
					<p>Role:</p>
					<p><a href="#" class="text-info"><i class="fa fa-gear"></i> {{role}}</a></p>
				</li>
				<li>
					<p>Affiliation:</p>
					<p>{{affiliation}}</p>
				</li>
				<li>
					<p>Country:</p>
					<p>{{country}}</p>
				</li>
				<li>
					<p>Gender:</p>
					<p><i class="{{genderIcon}}"></i> {{gender}}</p>
				</li>
				<li>
					<p>Birthday:</p>
					<p>{{birthday}}</p>
				</li>
			</ul>

		{{/panelContent}}
		
		{{#panelTitle}}
			<h3>
				<i class="fa fa-globe"></i> Contact
			</h3>
		{{/panelTitle}}

		{{#panelContent}}

			<ul class="unstyled pair-list">
				<li>
					<i class="fa fa-twitter"></i>
					<p>@{{twitter}}</p>
				</li>
				<li>
					<i class="fa fa-facebook"></i>
					<p>{{facebook}}</p>
				</li>
				<li>
					<i class="fa fa-hashtag"></i>
					<p>{{hashtag}}</p>
				</li>
				<li>
					<i class="fa fa-phone"></i>
					<p>{{phone}}</p>
				</li>
				<li>
					<i class="fa fa-mobile"></i>
					<p>{{mobile}}</p>
				</li>
			</ul>

		{{/panelContent}}

		{{#panelTitle}}
			<h3>
				<i class="fa fa-book"></i> Bio
			</h3>
		{{/panelTitle}}

		{{#panelContent}}

			<p>{{bio}}</p>	

		{{/panelContent}}
	{{/panelContainer}}
</template>

<template name="searchContainerPage">
	{{>searchContainer}}
</template>


<!-- SEARCHCONTAINER is the full template: an ibox with searchSourceSearchToggle and tableView OR gridView-->
<template name="searchContainer">
	{{#panelContainer class='search-container'}}
		{{#panelContent}}
			{{>searchSourceSearchToggle}}
			{{>gridView th1='Name' th2='Group' th3='Last Access' th4='Status' th5='Actions'}}
		{{/panelContent}}
	{{/panelContainer}}
</template>


<!-- SEARCHSOURCE WITH SEARCHTOGGLE-->
<template name="searchSourceSearchToggle">
	<div class="search-source-search-toggle">
		{{>searchSource}}
		<div class="search-toggle">
			<button class="btn btn-default" type="button">
				<i class="fa fa-list"></i>
			</button>
			<button class="btn btn-default" type="button">
				<i class="fa fa-th"></i>
			</button>
		</div>
	</div>
</template>


<!-- SEARCH SOURCE-->
<template name="searchSource">
  <div class="search-source">
		<div class="input-group">
        <span class="input-group-addon">
            <i class='fa fa-search'></i>
        </span>
        <input class="form-control" placeholder="Search for something..." name="search" type="text" id="search-text">
      </div>
      <div class="metadata">
      	<i>took: <b>10ms</b>, total: <b>5</b> results</i>
      </div>
	</div>
</template>

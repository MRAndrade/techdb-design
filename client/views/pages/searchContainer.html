<template name="searchContainerPage">
	{{>searchContainer}}
</template>


<!-- searchContainer will be the full template that will hold searchBarSearchToggle and tableView OR gridView, all of it inside an ibox-->
<template name="searchContainer">
	{{#panelContainer class='search-container'}}
		{{#panelContent}}
			{{>searchSourceSearchToggle}}
			{{>tableView th1='Name' th2='Group' th3='Last Access' th4='Status' th5='Actions'}}
			{{>floatingActionButton}}
		{{/panelContent}}
	{{/panelContainer}}
</template>


<!-- I'm making this template, 'cause searchAttachmentsContainer component will hold one searchBarSearchToggle without an ibox-->
<template name="searchSourceSearchToggle">
	<div class="search-source-search-toggle">
		<div class="search-source-column">
			{{>searchSource}}
		</div>
		{{>searchToggleColumn}}
	</div>
</template>


<!-- Creating a template of this, 'cause it will be used on Elastic Search Results-->
<template name="searchToggleColumn">
	<div class="search-toggle-column">
		<button class="btn btn-default" type="button">
			<i class="fa fa-list"></i>
		</button>
		<button class="btn btn-default" type="button">
			<i class="fa fa-th"></i>
		</button>
	</div>
</template>

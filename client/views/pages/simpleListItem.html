<template name="simpleListItemPage">

	{{>simpleListItem 
			img='https://upload.wikimedia.org/wikipedia/commons/7/72/Message-icon-grey.png'
			title='Título 1'
			subtitle='Subtítulo 1'
	}}

	{{>simpleListItem 
			img='https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png'
			title='Título 2'
			subtitle='Subtítulo 2'
	}}

	{{>simpleListItem 
			img='https://cdn0.iconfinder.com/data/icons/Pinterest/512/Pinterest_Favicon.png'
			title='Título 3'
			subtitle='Subtítulo 3'
	}}

</template>

<template name="simpleListItem">
	<li class="simple-list-item">
		<div class="feed-element">
		  <img alt="Item Image" class="pull-left" src="{{img}}">
		  <div class="media-body">
		    <h3>{{title}}</h3>
		    <h5 class="text-muted">{{subtitle}}</h5>
		  </div>
		</div>
	</li>
</template>
